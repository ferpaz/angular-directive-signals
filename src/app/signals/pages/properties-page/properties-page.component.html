<h1>Mutaciones</h1>
<hr>

<div class="row">
  <div class="col-6">
    <input
      #txtEmail
      type="text"
      class="form-control mb-2"
      (input)="onFieldUpdated('email', txtEmail.value)"
      [value]="user()?.email"
      placeholder="email"
    >

    <input
      #txtFirstName
      type="text"
      class="form-control mb-2"
      (input)="onFieldUpdated('first_name', txtFirstName.value)"
      [value]="user()?.first_name"
      placeholder="first name"
    >

    <input
      #txtLastName
      type="text"
      class="form-control"
      (input)="onFieldUpdated('last_name', txtLastName.value)"
      [value]="user()?.last_name"
      placeholder="last name"
    >
  </div>

  <div class="col-6">
    <pre>{{ user() | json }}</pre>
    <p>
      {{ fullName() }}
    </p>

    <button (click)="increaseBy(1)" class="btn btn-primary">Increase by 1</button>
  </div>
</div>
