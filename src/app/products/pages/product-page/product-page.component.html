<h1>Agregar Producto</h1>
<hr>

<form [formGroup]="myForm">
  <div class="row align-items-center mb-3">

    <div class="col-auto">
      <label>Nombre:</label>
    </div>

    <div class="col-auto">
      <input
        formControlName="name"
        type="text"
        class="form-control"
        placeholder="Nombre del producto">
    </div>

    <div class="col-auto">
      <span customLabel [errors]="myForm.get('name')?.errors"></span>
    </div>

  </div>

  <div class="row">

    <div class="col">
      <button (click)="changeColor()" class="btn btn-primary">Cambiar Color</button>
    </div>

  </div>
</form>

<hr>
<pre class="mt-5">
{{ myForm.get('name')?.errors | json }}
</pre>

<pre>
Color: {{ color }}
</pre>
